# Gradle settings tuned for consistent CI builds
# All modules compile against Android 13 (API 33)
org.gradle.daemon=false
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.parallel=true
android.useAndroidX=true
android.enableJetifier=true
# android.enableUnitTestBinaryResources=true -- removed as AGP no longer supports it
android.enableAarMetadataCheck=false # Skip compileSdk version enforcement from dependencies
