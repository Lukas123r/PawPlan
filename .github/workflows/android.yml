name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Android SDK (cmdline-tools only)
        uses: android-actions/setup-android@v3

      # Install SDK packages for API 36 with fallbacks
      - name: Install SDK packages (retry & fallback)
        shell: bash
        run: |
          set -euo pipefail
          yes | sdkmanager --licenses || true
          attempt() {
            sdkmanager --install \
              "platform-tools" \
              "platforms;android-36" \
              "platforms;android-34" "build-tools;34.0.0" \
              "platforms;android-33" "build-tools;33.0.2"
          }
          if ! attempt; then
            echo "First attempt failed, waiting and retrying..."
            sleep 10
            if ! attempt; then
              echo "Second attempt failed, waiting and retrying..."
              sleep 20
              attempt
            fi
          fi
          sdkmanager --list | head -n 200 || true

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Print Gradle/AGP versions
        run: ./gradlew --version

      - name: Build (assemble & unit tests)
        run: |
          set -o pipefail
          ./gradlew assembleDebug test --stacktrace --info --console=plain | tee gradle.log

      - name: Error summary (grep)
        if: failure()
        run: |
          echo "---- Error summary ----"
          grep -n -i -E "(^e: | error: | FAILURE: | What went wrong|> Task .* FAILED|Caused by: )" gradle.log | tail -n 120 || true

      - name: Run UI tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_5
          ram-size: 4096M
          emulator-boot-timeout: 900
          disable-animations: true
          script: |
            adb devices
            ./gradlew :app:connectedDebugAndroidTest --stacktrace --info --console=plain

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload connected test reports (HTML/XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connected-android-test-reports
          path: |
            app/build/reports/androidTests/connected/**
            app/build/outputs/androidTest-results/connected/**
          if-no-files-found: warn

      - name: Upload UI screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: |
            **/screenshots/**/*.png
            app/build/reports/screenshots/**/*.png
            app/build/outputs/managed_device_android_test_additional_output/**/*.png
          if-no-files-found: warn
