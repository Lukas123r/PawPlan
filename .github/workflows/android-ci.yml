# GitHub Actions workflow building and testing the project with a manual Android SDK install
name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install Android SDK (manual & robust)
        run: .github/scripts/install-android-sdk.sh

      - name: Write local.properties with SDK path
        run: .github/scripts/write-local-properties.sh

      - name: Grant Gradle wrapper execution
        run: chmod +x ./gradlew

      - name: Assemble
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon --console=plain

      - name: Unit tests
        run: ./gradlew testDebug --stacktrace --no-daemon --console=plain

      - name: Paparazzi record
        run: ./gradlew recordPaparazziDebug --stacktrace --no-daemon --console=plain

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            **/build/reports/tests/testDebugUnitTest/**
            **/build/test-results/testDebugUnitTest/**

      - name: Upload Paparazzi screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots-paparazzi
          path: app/out/paparazzi/**
